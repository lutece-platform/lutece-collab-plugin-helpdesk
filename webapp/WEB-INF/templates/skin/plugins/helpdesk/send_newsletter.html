<html>
<head>
<link rel="stylesheet" type="text/css" href="@portal_url@/css/portal_admin.css" title="lutece_admin">
<link rel="stylesheet" type="text/css" href="@portal_url@/css/newsletter.css" title="newsletter">
</head>
<body>
<table class="table table-striped table-condensed">
<tr>
<td>
    <table class="table table-striped table-condensed">
    <tr><td>&nbsp;</td></tr>
    </table>
</td>
</tr>
<tr>
<td>
    <center>
    <table class="table table-striped table-condensed">

     <tr>
    <td><img src="@portal_url@/images/local/skin/banner_newsletter.gif" align="top" border="0" hspace="0"></td>
    </tr>
    <tr>
    <th>#i18n{helpdesk.send_newsletter.question} @first_name@ @last_name@ (@vq_date@)</th>
    </tr>
    <tr>
        <td>
             <table class="table table-striped table-condensed">
                <tr>
                    <td><i><strong>@newsletter_name@</strong></i></th>
                </tr>
                <tr>
                     <td>#i18n{helpdesk.send_newsletter.editorial} </td>
                </tr>
                <tr>
                     <td><i>@newsletter_edito@</i></td>
                </tr>
              </table>
        </td>
    </tr>
    @newsletter_content@

    <tr>
        <td>#i18n{helpdesk.send_newsletter.stop} <a href="@portal_url@/jsp/site/plugins/newsletter/DoUnsubscribeNewsLetter.jsp?subscriber_email=@subscriber_email@&newsletter_id=@newsletter_id@" class="newsletter">#i18n{helpdesk.send_newsletter.click}</a></td>
    </tr>
</table>

</center>
</td>
</tr>
<tr>
<td>
    <table class="table table-striped table-condensed">
    <tr><td>&nbsp;</td></tr>
    </table>
</td>
<tr>
</table>
</body>
</html>
