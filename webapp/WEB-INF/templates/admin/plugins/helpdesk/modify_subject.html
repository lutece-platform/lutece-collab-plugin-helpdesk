<#include "macro_helpdesk.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>        
	<legend>#i18n{helpdesk.modify_subject.adminTitle}</legend>
		<form class="form-horizontal" name="modify_subject" action="jsp/admin/plugins/helpdesk/DoModifySubject.jsp" method="post">
		<input type="hidden" value="${faq_id}" name="faq_id" />
		<input type="hidden" name="subject_id" value="${subject.id}" />
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3">#i18n{helpdesk.modify_subject.LabelSubject} *</label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<input type="text" class="form-control input-sm" name="subject" id="subject" value="${subject.text}" maxlength="50">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="parent_id">#i18n{helpdesk.modify_subject.LabelParent} *</label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<select id="parent_id" name="parent_id" class="form-control input-sm">
			<option <#if subject.idParent==0>selected="selected"</#if> value="0">
				#i18n{helpdesk.commonList.rootAbstractSubjectName}
			</option>
			<@subjectsList items=helpdesk_subject_list default_value="${subject.idParent}" exclude_value="${subject.id}" depth=0 />
			</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
				<button class="btn btn-primary btn-sm" type="submit"><i class=""></i>#i18n{helpdesk.modify_subject.buttonLabelModify}</button>
			</div>
		</div>
		</form> 
    </fieldset>
	</div>
</div>
